<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ul li{
            list-style: devanagari;
            border : 2px solid black;
            list-style-position:inside;
            background-color: yellow;
            color: red;
            list-style-image:url("https://media1.tenor.com/m/-qmUoA8TgCAAAAAC/lol-itachi.gif");
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
