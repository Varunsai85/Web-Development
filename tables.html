<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Emp_ID</th>
                <th>First_Name</th>
                <th>Hourly_Pay</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>235</td>
                <td>Varun</td>
                <td>$499</td>
            </tr>
            <tr>
                <td>241</td>
                <td>Sai</td>
                <td rowspan="2">$500</td>
            </tr>
            <tr>
                <td>236</td>
                <td>Parsanna</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>256</td>
                <td>SVS </td>
                <td>$399</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
