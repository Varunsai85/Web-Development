<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    <h1>Application for Account Creation</h1>
    <form action="post">
        <div>
            <label for="username">Username : </label>
            <input type="text" name="Username" id="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="gender">Your gender : </label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="Description">Enter Your Description : </label>
            <br>
            <textarea name="Description" id="Description" placeholder="Enter Your Description here" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="roles">Select the below Roles : </label>
            <select name="Roles" id="roles">
                <option value="SD">Software Developer</option>
                <option value="DS">Data Scientist</option>
                <option value="HR">HR Manager</option>
                <option value="Inter">Intern</option>
            </select>

        </div>
    </form>
</body>
</html>
