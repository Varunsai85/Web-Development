<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <a target="_blank" href="https://www.youtube.com">Open Youtube</a>
    <h2>Secondary Bookmarks</h2>
    <a target="_blank" href="https://www.amazon.in">Open Amazon</a>
    <! target="_blank will make the link to open in new tab">
</body>
</html>
