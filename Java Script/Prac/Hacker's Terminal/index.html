<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackers's Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: black;
            color: rgb(0, 255, 0);
            font-family: "VT323", monospace;
            margin: 50px auto;
            width: 90vw;
        }

        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">>>> Initializing Hack</div>
    <script>

        let text = [">>> Initialized Hacking", ">>> Reading Your Files", ">>> Password File Detected", ">>> Sending all Passwords and personal files to server", ">>> Cleaning up"]
        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeOut = 1 + 5 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeOut * 1000)
            })
        }
        let addItem = async (item) => {
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML = item
            document.body.append(div)
        }
        async function main() {

            let t = setInterval(() => {
                let last = document.getElementsByTagName("div")
                last = last[last.length - 1]
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
                } else {
                    last.innerHTML = last.innerHTML + "."
                }
            }, 100)
            for (const item of text) {
                await addItem(item)
            }
            await addItem("Cleaned");
            clearInterval(t);
        }
        main()

    </script>
</body>

</html>
