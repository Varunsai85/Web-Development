<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="image"
        src="https://imgs.search.brave.com/Ef0a4NBvPmBjJRNWKgfYTdahdnv4tRWx6nFpFmzrTeo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC9oVGxZWmhK/LmpwZw"
        alt="MDN logo" width="72" />
    <div><button onclick="reload()">Reload</button></div>
    <script>
        const image = document.getElementById("image");
        image.onload = () => {
            document.body.appendChild(document.createElement("div")).textContent = "loaded!";
        }

        function reload() {
            image.src = "https://i.pinimg.com/736x/c5/ec/a2/c5eca2d834452f9a91d98cf2b13e76bb.jpg";
        }
    </script>
</body>
</html>
